<div class="best-sellers-carousel-container" *ngIf="!loading; else loadingTpl">
  <h2 class="mb-4 text-center">ðŸ”¥ Best Sellers</h2>

  <div class="carousel-wrapper">
    <div class="carousel-track" [style.transform]="'translateX(-' + currentSlide * slideWidth + 'px)'">
      <div class="carousel-card" *ngFor="let product of bestSellers">
        <div class="card h-100 shadow-sm position-relative overflow-hidden">
          <img
            [src]="'https://localhost:44388' + MainImages[product.id]"
            class="card-img-top main-img"
            alt="{{ product.name }}"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-truncate" title="{{ product.name }}">{{ product.name }}</h5>
            <p class="card-text text-truncate" title="{{ product.description }}">{{ product.description }}</p>

            <p class="price mb-2">
              <span class="old-price text-muted text-decoration-line-through">{{ product.oldPrice | currency }}</span>
              <span class="new-price fw-bold ms-2 text-success">{{ product.newPrice | currency }}</span>
            </p>

            <div class="rating mb-3">
              <i *ngFor="let star of [].constructor(product.rating || 0)" class="fa fa-star text-warning fs-6"></i>
              <i *ngFor="let star of [].constructor(8 - (product.rating || 0))" class="fa fa-star text-secondary fs-6"></i>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-auto gap-2">
              <button class="btn btn-dark btn-sm flex-fill hover-scale">
                <i class="fa fa-shopping-cart me-1"></i> Add to Cart
              </button>
              <button
                class="btn btn-success btn-sm flex-fill hover-scale"
                [routerLink]="'/shop/product-details/' + product.id"
              >
                <i class="fa fa-info-circle me-1"></i> Details
              </button>
            </div>
          </div>
          <div class="sold-badge position-absolute top-0 start-0 bg-danger text-white px-2 py-1">
            Sold: {{ product.soldCount }}
          </div>
        </div>
      </div>
    </div>

    <button class="carousel-btn prev" (click)="prevSlide()">
      <i class="fa fa-chevron-left"></i>
    </button>
    <button class="carousel-btn next" (click)="nextSlide()">
      <i class="fa fa-chevron-right"></i>
    </button>
  </div>
</div>

<ng-template #loadingTpl>
  <div class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
